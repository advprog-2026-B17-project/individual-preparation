name: Java Continuous Integration using Gradle, Linter, and SonarCloud

## Run CI jobs on all branches by default
on:
  push:
    branches: ["main", "chore/ci-setup-raymundo"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Test with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Chache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: sonar-${{ runner.os }}-${{ hashFiles('**/sonar-project.properties') }}
          restore-keys: |
            sonar-${{ runner.os }}-

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew
      
      - name: Build and Run with Linter
        run: ./gradlew clean build check --info
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=advprog-2026-B17-project_individual-preparation
            -Dsonar.organization=advprog-2026-b17-project
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}